<form action="{{ url_for('delete_product', product_id=0) }}" method="POST" class="d-grid mt-2 delete-product-form">
    <input type="hidden" name="product_id" value="0" class="product-id-input">
    <button type="submit" class="btn btn-outline-danger" 
            onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce produit?');">
        <i class="fas fa-trash-alt me-1"></i>Supprimer
    </button>
</form>
